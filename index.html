<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIT Instant Calculator</title>
    <style>
        /* RIT Brand Colors */
        :root {
            --rit-orange: #F76902;
            --rit-white: #FFFFFF;
            --rit-black: #000000;
            --rit-rich-black: #1a1a1a; /* Custom dark for depth */
            --rit-gray-light: #D0D3D4; /* PMS 427C */
            --rit-gray-mid: #A2AAAD;   /* PMS 429C */
            --rit-gray-dark: #7C878E;  /* PMS 430C */
            --rit-warm-gray: #ACA39A;  /* PMS Warm Gray 5C */
            --rit-accent-red: #DA291C; /* PMS 485C for Clear/Error */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--rit-black);
            color: var(--rit-white);
            padding: 20px;
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--rit-white);
            letter-spacing: 0.01em;
            text-transform: uppercase;
            border-bottom: 3px solid var(--rit-orange);
            padding-bottom: 8px;
        }

        .calculator {
            background: var(--rit-rich-black);
            border: 2px solid var(--rit-gray-dark);
            border-radius: 8px; /* RIT branding often uses sharper or slightly rounded corners */
            padding: 24px;
            width: 320px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
        }

        .display {
            background: var(--rit-black);
            border: 1px solid var(--rit-gray-mid);
            border-radius: 4px;
            padding: 16px 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .display .previous {
            font-size: 0.9rem;
            color: var(--rit-gray-mid);
            min-height: 1.2em;
            word-break: break-all;
            font-family: monospace;
        }

        .display .current {
            font-size: 2.4rem;
            font-weight: 600;
            color: var(--rit-orange);
            word-break: break-all;
            line-height: 1.1;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            padding: 16px;
            font-size: 1.2rem;
            font-family: inherit;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            font-weight: 600;
            background: var(--rit-gray-dark);
            color: var(--rit-white);
        }

        button:hover {
            background: var(--rit-warm-gray);
        }

        button:active {
            transform: translateY(2px);
        }

        /* Number buttons are distinct */
        button.number {
            background: #333333;
        }

        button.operator {
            background: var(--rit-orange);
            color: var(--rit-white);
        }

        button.operator:hover {
            background: #e05e00; /* Slightly darker orange */
        }

        button.clear {
            background: var(--rit-accent-red);
            color: var(--rit-white);
        }

        button.clear:hover {
            background: #b52217;
        }

        button.equals {
            background: var(--rit-white);
            color: var(--rit-black);
            border: 2px solid var(--rit-orange);
        }

        button.equals:hover {
            background: var(--rit-gray-light);
        }

        button.wide {
            grid-column: span 2;
        }

        .footer {
            margin-top: 32px;
            font-size: 0.85rem;
            color: var(--rit-gray-mid);
            text-align: center;
        }

        .footer a {
            color: var(--rit-orange);
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>RIT Calculator</h1>

    <div class="calculator">
        <div class="display">
            <div class="previous" id="previous"></div>
            <div class="current" id="current">0</div>
        </div>
        <div class="buttons">
            <button class="clear wide" onclick="clearAll()">CLEAR</button>
            <button class="operator" onclick="backspace()">⌫</button>
            <button class="operator" onclick="setOperator('/')">÷</button>

            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="setOperator('*')">×</button>

            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="setOperator('-')">−</button>

            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="setOperator('+')">+</button>

            <button class="number" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendNumber('.')">.</button>
            <button class="equals wide" onclick="calculate()">=</button>
        </div>
    </div>

    <p class="footer">
        Built for MGIS 360 &bull; RIT Brand Standards<br>
        Hosted on <a href="https://pages.github.com" target="_blank">GitHub Pages</a>
    </p>

    <script>
        let current = '0';
        let previous = '';
        let operator = null;
        let resetNext = false;

        function updateDisplay() {
            document.getElementById('current').textContent = current;
            document.getElementById('previous').textContent = previous;
        }

        function appendNumber(num) {
            if (resetNext) {
                current = '0';
                resetNext = false;
            }
            if (num === '.' && current.includes('.')) return;
            if (current === '0' && num !== '.') {
                current = num;
            } else {
                current += num;
            }
            updateDisplay();
        }

        function setOperator(op) {
            if (operator && !resetNext) {
                calculate();
            }
            const symbols = {'/': '÷', '*': '×', '-': '−', '+': '+'};
            previous = current + ' ' + symbols[op];
            operator = op;
            resetNext = true;
            updateDisplay();
        }

        function calculate() {
            if (!operator) return;
            const a = parseFloat(previous);
            const b = parseFloat(current);
            let result;

            switch (operator) {
                case '+': result = a + b; break;
                case '-': result = a - b; break;
                case '*': result = a * b; break;
                case '/': result = b === 0 ? 'Error' : a / b; break;
            }

            if (result === 'Error') {
                current = 'Error';
            } else {
                result = Math.round(result * 1e10) / 1e10;
                current = result.toString();
            }

            previous = '';
            operator = null;
            resetNext = true;
            updateDisplay();
        }

        function clearAll() {
            current = '0';
            previous = '';
            operator = null;
            resetNext = false;
            updateDisplay();
        }

        function backspace() {
            if (resetNext) return;
            current = current.length > 1 ? current.slice(0, -1) : '0';
            updateDisplay();
        }

        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            else if (e.key === '.') appendNumber('.');
            else if (e.key === '+') setOperator('+');
            else if (e.key === '-') setOperator('-');
            else if (e.key === '*') setOperator('*');
            else if (e.key === '/') { e.preventDefault(); setOperator('/'); }
            else if (e.key === 'Enter' || e.key === '=') calculate();
            else if (e.key === 'Backspace') backspace();
            else if (e.key === 'Escape') clearAll();
        });
    </script>
</body>
</html>
